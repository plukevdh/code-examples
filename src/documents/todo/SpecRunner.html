<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="vendor/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="vendor/handlebars.js"></script>
  <script src="src/mustachio.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="src/bfg.js"></script>
  <script type="text/javascript" src="src/storage.js"></script>
  <script type="text/javascript" src="src/todo.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="src/spec/storage_spec.js"></script>
  <script type="text/javascript" src="src/spec/todo_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
